language: cpp
dist: trusty

before_install:

install:
  - sudo apt-get update 
  - sudo apt-get install -y software-properties-common
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update
  - sudo apt-get install -y luajit-5.1-dev libzmq3-dev g++-5 mysql-client-core-5.6 mysql-server-5.6 mysql-client-5.6
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-5 90

before_script:
  - sh autogen.sh
  - mysql -u root -e 'create database dspdb_test;'

script:
  - ./configure
  - make
  - sh travis_sql.sh 
